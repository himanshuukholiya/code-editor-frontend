<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Code Editor</title>

    <link rel="stylesheet" href="./style.css">

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">

</head>
<body>
    <div class="nav-bar">
        <h1>HK Code Editor</h1>

        <div class="p5js-editor">
            <a href="" class="p5js-editor-button">Switch to p5.js Editor</a>
        </div>

        <div class="socials">
            <a href="https://github.com/himanshuukholiya/code-editor-frontend">GitHub Repo</a>
        </div>
    </div>

    <div class="code-editor-wrapper">
        <div class="left-wrapper">
            <div class="html">
                <h2 class="code-type">HTML</h2>
                <textarea onkeyup="updateOutput()" class="code-area" id="html-code"></textarea>
            </div>
    
            <div class="css">
                <h2 class="code-type">CSS</h2>
                <textarea onkeyup="updateOutput()" class="code-area" id="css-code"></textarea>
            </div>
    
            <div class="js">
                <h2 class="code-type">JS</h2>
                <textarea onkeyup="updateOutput()" class="code-area" id="js-code"></textarea>
            </div>
        </div>

        <div class="right-wrapper">
            <iframe id="output"></iframe>
        </div>
    </div>

    <div class="footer-bar">
        <p>Made with ❤️ by <span>Himanshu Kholiya</span></p>
    </div>

     <!-- CodeMirror JS and Modes -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"></script>
    <!-- XML syntax highlighting (used in htmlmixed mode) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closetag.min.js"></script>
    <!-- Auto-closes HTML tags when typing > or / -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closebrackets.min.js"></script> 
    <!-- Auto-closes brackets -->
        
    <script src="./script.js"></script>
</body>
</html>
